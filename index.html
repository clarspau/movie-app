<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie App!</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
	</head>
	<body>
		<h1 align="center">Movie Ratings</h1>
		<br>
		<form class="form-inline justify-content-center" id="new-movie">
			<div>
				<label for="title">Movie Title
					<input type="text" required id="title" class="form-control mx-sm-3">
			</div>

			<div>
				<label for="rating">Rating
					<input type="number" required min="0" max="10" id="rating" class="form-control mx-sm-3">
			</div>

			<div>
				<button type="submit" class="btn btn-primary form-control mx-sm-3">Submit</button>
			</div>
		</form>
		</div>
		<br>
		<table class="table table-striped table-hover">
			<thead class="thead-light">
				<tr>
					<th>Movie Title <i id="title" class="fas fa-sort-down"></i></th>

					<th>Rating <i id="rating" class="fas fa-sort-down"></i></th>
					<th>Delete </i></th>
				</tr>
			</thead>
			<tbody id="movie-table-body">

			</tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<script src="movie.js"></script>
	</body>
</html>
